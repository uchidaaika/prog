<!DOCTYPE html>
<html lang="en">
<head>
<title>infobox show[one/Multiple]</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key= AmdPGo6zCyEDSdqAFVnszsCd-O4MTJmOsulD0hRsmFli-rBhdEW2WqAkKmgZwzPn ' async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(35.039500, 135.728500, "load", 10);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const options = [];
        options[0]={
            "lat":35.635586, 
            "lon":139.884583,
            "title":"Tokyo Disney Land",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'ブルーバイユーレストラン<br><img src="../img/bluebyyou.jpg" width="300">',
            "show":false
        };
        options[1]={
            "lat":35.623550, 
            "lon":139.886887,
            "title":"Tokyo Disney Sea",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'SSコロンビア・ダイニングルーム<br><img src="../img/sscolumbia.jpg" width="300">',
            "show":false
        };
        options[2]={
            "lat":35.634365, 
            "lon":139.880295,
            "title":"Tokyo Disney Land",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'イーストサイドカフェ<br><img src="../img/eastsidecafe.jpg" width="300">',
            "show":false
        };

        options[3]={
            "lat":35.626625, 139.884552, 
            "lon":139.884552,
            "title":"Tokyo Disney Sea",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'ヴォルケイニアレストラン<br><img src="../img/volcainia.jpg" width="300">',
            "show":false
        };

        options[4]={
            "lat":35.634365, 
            "lon":139.880295,
            "title":"Tokyo Disney Sea",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'レストラン櫻<br><img src="../img/sakura.jpg" width="300">',
            "show":false
        };


        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options,true);

    }
</script>
</body>
</html>
